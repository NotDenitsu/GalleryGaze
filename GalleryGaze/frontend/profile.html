<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/689600d0a2.js" crossorigin="anonymous"></script>
    <style>
        .profile__container-main{
            display: flex;
            justify-content: space-around;
            padding: 10px;
            margin: 5vh auto;
            max-width: 1400px;
            max-height: 600px;
        }

        .profile__container-content{
            display: flex;
            flex-direction: column;
            min-width: 800px;
            min-height: 600px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            background-color: #223843;
        }

        .profile__container-posts{
            align-self: center;
            min-width: 800px;
            min-height: 500px;
            border: 1px solid red;
        }

        .profile__content-text{
            color: white;
            font-size: 2em;
            text-indent: 1em;
        }

        .profile__container-details{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 20px;
            padding: 30px;
            max-width: 400px;
            max-height: 600px; 
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.4);
            background-color: #223843;
        }

        .profile__container-details-box{
            display: flex;
            justify-content: space-between;
            padding-bottom: 20px;
            min-width: 400px;
            border-bottom: 1px solid #a29c9b;
        }

        .profile__container-buttons{
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .profile__container-user {
            display: flex;
            gap: 10px;
            padding: 10px;
            max-width: 300px;
            max-height: 150px;
        }

        .profile__avatar{
            min-width: 120px;
            min-height: 120px;
        }

        .profile__avatar-frame{
            max-width: 120px;
            max-height: 120px;
            border: 1px solid #a29c9b; 
            border-radius: 15px;
            overflow: hidden;
        }

        .profile__username{
            margin-top: 0;
            font-size: 1.5em;
        }

        .profile__details-text{
            font-size: 1em;
        }

        .profile__container-stats{
            padding: 10px;
            max-width: 200px;
            max-height: 140px;
            color: white;
            line-height: 0.5em;
        }

        .profile__button-report{
            width: 50px;
            height: 50px;
            border: none;
            background: none;
            color: white;
            font-size: 1.5em;
            transition: all 0.3s;
        }

        .profile__button-report:hover{
            cursor: pointer;
            color: #DB324D;
            transform: scale(1.1);
            transition: all 0.3s;
        }

        .profile__container-biography{
            color: white;
            font-size: 1.2em;
        }

        .profile__button-follow{
            padding: 10px 50px;
            border: none;
            border-radius: 5px;
            background-color: #DB324D;
            color: white;
            transition: all 0.3s;
        }

        .profile__button-message{
            padding: 10px 50px;
            border: 1px solid #DB324D;
            border-radius: 5px;
            color: #DB324D;
            transition: all 0.3s;
        }

        .profile__button-follow:hover{
            padding: 10px 50px;
            border: none;
            border-radius: 5px;
            background-color: #A62639;
            color: white;
            cursor: pointer;
            transform: scale(1.05);
            transition: all 0.3s;
        }

        .profile__button-message:hover{
            background-color: #DB324D;
            color: white;
            cursor: pointer;
            transform: scale(1.05);
            transition: all 0.3s;
        }

    </style>
</head>
<body>
    <div class="profile__container-main">
            <div class="profile__container-details">
                <div class="profile__container-details-box">
                    <div class="profile__container-user">
                        <div class="profile__avatar-frame">
                            <img class="profile__avatar" src="cry.png">
                        </div>
                        <div class="profile__container-stats">
                            <h3 class="profile__username">Denitsu</h3>
                            <h4 class="profile__details-text">Followers: 3k+</h4>
                            <h4 class="profile__details-text">Following: 27</h4>
                        </div>
                    </div>
                    <button class="profile__button-report"><i class="fa fa-solid fa-circle-exclamation"></i></button>
                </div>
                <div class="profile__container-details-box">
                    <p class="profile__container-biography">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis ullam voluptatum sed,
                        iusto atque voluptate esse suscipit! Odit, tenetur amet assumenda maiores,
                        quod ab facere quo ex enim quas voluptatibus.</p>
                </div>
                <div class="profile__container-buttons">
                    <button class="profile__button-follow">Follow</button>
                    <button class="profile__button-message">Message</button>
                </div>
            </div>          
        <div class="profile__container-content">
            <h2 class="profile__content-text">Posts 437</h2>
            <div class="profile__container-posts">

            </div>
        </div>
    </div>

</body>
</html>
