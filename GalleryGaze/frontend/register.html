<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/689600d0a2.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="login__container">
        <div class="login__image--container">
            <img class="login__image" src="horse.jpg">
        </div>
        <div class="login__form--container">
            <h1>GalleryGaze</h1>
            <form class="login__form" action="#" method="post">
                <div class="login__form--icon-container">
                    <input type="text" class="login__form--field" name="username" placeholder="Username">
                    <i class="login__form--field-icon fa fa-solid fa-user"></i>
                </div>
                <div class="login__form--icon-container">
                    <input type="text" class="login__form--field" name="password" placeholder="Email">
                    <i class="login__form--field-icon fa fa-solid fa-envelope"></i>
                </div>
                <div class="login__form--icon-container">
                    <input type="password" class="login__form--field" name="password" placeholder="Password">
                    <i class="login__form--field-icon fa fa-solid fa-lock"></i>
                </div>
                <div class="login__form--icon-container">
                    <input type="password" class="login__form--field" name="confirm_password" placeholder="Confirm Password">
                    <i class="login__form--field-icon fa fa-solid fa-lock"></i>
                </div>
                
                <button type="submit" name="login" class="login__form--button">Sign Up</button>
            </form>

            <label> Already have an account? <a class="login__hyperlink" href="login.html">Sign In</a></label>
        </div>
    </div>
</body>
</html>
