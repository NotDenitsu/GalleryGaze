<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <script src="https://kit.fontawesome.com/689600d0a2.js" crossorigin="anonymous"></script>

    <style>
        .upload__container-main{
            display: flex;
            justify-content: space-around;
            margin: 20vh auto;
            padding-top: 30px;
            max-width: 1000px;
            max-height: 400px;
            border-radius: 10px;
            background-color: #223843;
        }

        .upload__container-content{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            min-width: 200px;
            min-height: 300px;
        }

        .upload__container-image{
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 300px;
            max-height: 300px;
            background-color: #A29C9B;
            border-radius: 10px;
        }

        .upload__container-image img{
            min-width: 300px;
            object-fit: fill;
        }

        .upload__container-description{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 600px;
            max-height: 300px;
            color: white;
        }

        .upload__container-fields{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .upload__field{
            padding: 10px 10px;
            min-width: 300px;
            border: 1px solid #A29C9B;
            border-radius: 10px;
            background: none;
            color: white;
        }

        .upload__container-label{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .upload__button-post{
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background-color: #a0fd14;
            color: white;
        }

        .upload__button-upload{
            min-width: 300px;
            min-height: 300px;
            border: none;
            border-radius: 10px;
            background: none;
            font-size: 5em;
            visibility: hidden;
        }

        .upload__container-image:hover .upload__button-upload{
            cursor: pointer;
            visibility: visible;
        }

        .upload__field-description{
            padding: 10px 10px;
            min-height: 100px;
            border: 1px solid #A29C9B;
            border-radius: 10px;
            background: none;
            color: white;
            resize: none;
        }

        .upload__highlight{
            border: 3px dashed #a0fd14;
        }

        .upload__file{
            opacity: 0;
        }

    </style>
    <script src="upload.js"></script>
</head>
<body>
    <div class="upload__container-main">
        <div class="upload__container-content">
            <div class="upload__container-image">
                <button id="upload-button" class="upload__button-upload"><i class="fa-solid fa-upload"></i></button>
            </div>
            <input class="upload__file" type="file" name="uploaded-image" id="upload-file">
        </div>
        <div class="upload__container-description">
            <div class="upload__container-fields">
                    <input id="upload-title" class="upload__field" type="text" name="title" placeholder="Title">
                    <input id="upload-tags" class="upload__field" type="text" name="tags" placeholder="Tags">
                    <textarea id="upload-description" class="upload__field-description" name="description" placeholder="Description"></textarea>
            </div>
            <button id="upload-button" class="upload__button-post">Post</button>
        </div>
    </div>
</body>
</html>
